<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Mobile-form.css">
    </head>
    <body>
       <div class="shape-flexbox">
        <img src="https://th.bing.com/th/id/R.9697775b6b23bbb4a24e8c6ff38e5554?rik=MqeI%2bOsf2tOO8g&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fdi7%2fLLX%2fdi7LLXB9T.png&ehk=4Msibsbg6CHWrh6PBRvCYTqBCffjE8DRs8u4DAqPBMA%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" 
        alt="2d square">
        <img src="https://www.transparentpng.com/thumb/circle/DDkf8w-black-circle-clipart-file.png" 
        alt="2d circle">
        <img src="https://images.onlinelabels.com/images/clip-art/momoko/momoko_Four_Elements_8.png" 
        alt="2d triangle">
       </div>
        <div class="navbar">
            <img class="hamburger" src="https://cdn3.iconfinder.com/data/icons/iconano-web-stuff/512/001-Menu-512.png"
            alt="stack options icon">
            <h1 class="header">Contacts</h1>
            <img class="search" src="https://cdn.onlinewebfonts.com/svg/img_197388.png" 
            alt="search icon">
            <img class="dots" src="https://seekicon.com/free-icon-download/three-dots-vertical_1.png" 
            alt="overflow menu icon">
        </div>
       <form>
            <span>
                <img src="https://cdn.onlinewebfonts.com/svg/img_329115.png" 
                alt="profile icon">
                <input class="name-input" type="text" placeholder="Name">
            </span>
            <br>
            <br>
            <span>
                <img src="https://cdn.onlinewebfonts.com/svg/img_1059.png" 
                alt="phone">
                <input class="phone-number input-type-two" type="number" placeholder="Phone Number">
                <select class="label">
                    <option>Label</option>
                    <option>T-mobile</option>
                    <option>Sprint</option>
                </select>
            </span>
            <br>
            <br>
            <span>
              <img src="https://static.vecteezy.com/system/resources/previews/000/552/577/original/geo-location-pin-vector-icon.jpg" 
              alt="location pin icon">
              <input class="address-input" type="text" placeholder="Address">
            </span>
            <br>
            <br>
              <input class="city input-type-two" type-="text" placeholder="City">
              <br>
              <br>
            <span class="second-select-container">
              <select class="state">
                <option>State</option>
                <option>T-mobile</option>
                <option>Sprint</option>
            </select>
                <input class="zip" type-="number" placeholder="Zip">
            </span>
            <br>
            <br>
            <span>
              <img src="https://th.bing.com/th/id/OIP.QT92wSutTMnkF9KRKhJnWwHaFc?pid=ImgDet&rs=1" 
              alt="email icon">
              <input class="input-type-two" type="email" placeholder="Email">
            </span>
            <br>
            <br>
            <span>
              <img src="https://www.pinclipart.com/picdir/middle/0-7698_birthday-cake-icon-free-png-clipart-computer-icons.png" 
              alt="birthday cake icon">
              <input type="date" placeholder="Birthday">
            </span>
       </form>
    </body>
</html>
